name="Разблокировать экземпляр Pacman"
msg="<b>Pacman</b> — Пакетный менеджер который находит гармонию между двоичным форматом пакетов и простой в использовании системой сборки. Основная цель Pacman - обеспечить удобное управление пакетами, будь то из официальных репозиториев или созданных вручную.<br><br>Pacman поддерживает вспомогательные инструменты, такие как Paru или Yay, расширяя его функциональность. Благодаря этим инструментам Pacman становится еще более гибким.<br><br>Скрипт разблокирует ваш экземпляр Pacman в случае ошибки (/var/lib/pacman/db.lck уже существует. Возможно, запущен другой экземпляр Pacman. Ожидание...)."

