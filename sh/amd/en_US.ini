name="Install AMD drivers for the graphics card"
msg="The script installs the drivers <b>AMD</b>:<br><b>mesa</b>, <b>lib32-mesa</b>, <b>vulkan-radeon</b>, <b>lib32-vulkan-radeon</b>, <b>vulkan-icd-loader</b>, <b>lib32-vulkan-icd-loader</b>, <b>mesa-vdpau</b>, <b>lib32-mesa-vdpau</b>, <b>libva-mesa-driver</b>, <b>lib32-libva-mesa-driver</b>, <b>vulkan-mesa-layers</b><br><br><b>libva-mesa-driver</b>, <b>mesa-vdpau</b> and <b>lib32-mesa-vdpau</b>, as well as <b>lib32-libva-mesa-driver</b> are needed for hardware video acceleration. <b>vulkan-mesa-layers</b> are additional levels of compatibility with vulkan"

