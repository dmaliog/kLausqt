msg="<b>Pacman</b> — Пакетный менеджер который находит гармонию между двоичным форматом пакетов и простой в использовании системой сборки. Основная цель Pacman - обеспечить удобное управление пакетами, будь то из официальных репозиториев или созданных вручную.<br><br>Pacman поддерживает вспомогательные инструменты, такие как Paru или Yay, расширяя его функциональность. Благодаря этим инструментам Pacman становится еще более гибким.<br><br>Скрипт устанавливает локальный пакет с использованием вспомогательных инструментов Pacman.<br><br><b>Внимание!</b> Устанавливайте только локальный пакет который создавался в этом приложении (kLaus). Локальный пакет из других источников не сможет быть установлен из-за несовместимости."

