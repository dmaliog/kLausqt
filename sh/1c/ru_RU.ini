name="Установить 1С:Предприятие [Учебная версия]"
msg="<b>1С:Предприятие</b> — программный продукт компании «1С», предназначенный для автоматизации деятельности на предприятии. «1С:Предприятие» предназначено для автоматизации любого бизнес-процесса предприятия. Наиболее известны продукты по автоматизации бухгалтерского и управленческого учётов (включая начисление зарплаты и управление кадрами), экономической и организационной деятельности предприятия.<br><br>Учебная версия не предназначена для ведения реального учета, но научиться разрабатывать собственные конфигурации или освоить 1С:Бухгалтерию с ее помощью вполне реально. Работа в учебной версии 1С ничем не отличается от работы в обычных версиях. Учебные версии помимо дистрибутива самой программы также содержат в себя учебные материалы, что существенно упрощает процесс самообразования.<br><br>Скрипт позволяет установить локальный пакет, а затем установить зависимости и настроить его для правильной работы.<br><br><b>Внимание!</b> Перед установкой вам понадобится скачать пакет с сайта 1С (https://online.1c.ru/catalog/free/28766016/) для Linux."

