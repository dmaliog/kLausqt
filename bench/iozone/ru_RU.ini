name="IOzone - измеряет производительность I/O"
msg="<b>IOzone (Input/Output Zone)</b> — Программный инструмент для измерения производительности ввода-вывода (I/O) на файловых системах и устройствах хранения данных. Он позволяет тестировать различные аспекты производительности, такие как скорость чтения/записи файлов, размер блока данных, параллельность операций и другие параметры."

