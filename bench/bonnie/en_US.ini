name="bonnie++ - measures FS performance"
msg="<b>Bonnie++</b> is a file system performance testing software. It provides a set of tools for measuring the speed of reading and writing on disk, the performance of file operations, the cache of the file system and other parameters related to data storage on disk. Important: By default, bonnie++ writes at least two volumes of RAM to disk. If you do not want to waste the resource of your SSD, use non-standard options."

