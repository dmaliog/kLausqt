name="bonnie++ - измеряет производительность ФС"
msg="<b>Bonnie++</b> — Программное обеспечение для тестирования производительности файловой системы. Оно предоставляет набор инструментов для измерения скорости чтения и записи на диске, производительности операций с файлами, кеша файловой системы и других параметров, связанных с хранением данных на диске. ВАЖНО: По умолчанию bonnie++ записывает на диск как минимум два объёма оперативной памяти. Если вы не хотите тратить ресурс своего SSD, используйте нестандартные опции."

