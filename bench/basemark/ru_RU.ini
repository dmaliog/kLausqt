msg="<b>Basemark</b> — Популярный набор тестов для оценки графической производительности компьютерных систем, особенно графических процессоров (GPU). Он предоставляет различные тесты и бенчмарки, которые позволяют измерять и сравнивать производительность графической подсистемы в различных сценариях, таких как 3D-графика, виртуальная реальность (VR), компьютерные игры и другие графически интенсивные приложения."

