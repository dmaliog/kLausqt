name="TTCP - измеряет пропускную способность сетевого соединения"
msg="<b>TTCP (Test TCP)</b> — Утилита для измерения пропускной способности сетевого соединения по протоколу TCP. Она предназначена для тестирования и оценки производительности сетевых соединений путем передачи данных между двумя узлами. Утилита должна быть установлена на обоих узлах, между которыми необходимо определить пропускную способность."

