name="iperf - измеряет пропускную способность сетевого соединения"
msg="<b>iperf</b> — Инструмент для измерения пропускной способности сети. Он позволяет тестировать скорость передачи данных между двумя узлами в сети, чтобы оценить производительность сетевого соединения. iperf может быть использован для проведения тестов на локальной сети или через интернет между удаленными узлами."

