name="Информация о дисках и разделах (fdisk)"
msg="<b>fdisk -l</b> — Отображает информацию о всех доступных жестких дисках и их разделах на компьютере. Она позволяет узнать размеры и типы разделов, а также информацию о файловых системах, которые на них установлены."

